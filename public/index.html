<html>

    <meta charset="UTF-8">

     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

  <body>
      <h1>Welcome to Dank Chat</h1>
    <div class="container">
      <div class="chat-container">
        <div id="yourname"></div>
        <div class="row">
          <div class="col-9 col-s-9">     
            <ul id="messages"></ul> 
            <form action="">
              <input id="m" autocomplete="off" /><button>Send</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-7 col-s-7">    
        <div class="divider"></div>
      </div>

      <div class="userpool-container">
        <h1 style="margin-left: 5px;">Users </h1>
        <p>Use "/nick newname" to change user handle 
        Use "/nickcolor RRGGBB" to change handle colour</p>
        <ul style="list-style: none;" id="userpool"></ul>
    </div>
</div>

   <!--JavaScript at end of body for optimized loading-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
